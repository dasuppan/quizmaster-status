name: Daily Scrape

on:
  schedule:
    # Run at 02:00 UTC
    # Approximately 03:00 AM in Central Europe during Winter
    - cron: '0 2 * * *'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push results
        run: |
          git config --global user.name "Scraper Bot"
          git config --global user.email "bot@example.com"
          
          git add results.csv index.html
          
          git commit -m "Update scrape results" || exit 0
          
          git push